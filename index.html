<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bash-dash</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
      defer
    ></script>
    <script src="scripts/python.js" defer></script>
    <script src="scripts/englishWords.js" defer></script>
    <script src="scripts/timer.js" defer></script>
    <script src="scripts/scoring.js" defer></script>
    <script src="scripts/textGenerator.js" defer></script>
    <script src="scripts/settings.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div id="words">
          <div class="settings-container fade-in">
            <div id="time-select">
              time(s): <span class="time-option" id="t-15">15</span> /
              <span class="time-option" id="t-30">30</span> /
              <span class="time-option" id="t-60">60</span> /
              <span class="time-option" id="t-120">120</span> /
              <span class="time-option" id="t-180">180</span>
            </div>
            <div id="lang-container">
              prog lang (<span class="test-option" id="keywords">keywords</span>
              / <span class="test-option" id="code">code</span>):
              <select id="lang-select">
                <option class="lang-option" value="Python">Python</option>
                <option class="lang-option" value="JavaScript"
                  >JavaScript</option
                >
                <option class="lang-option" value="Java">Java</option>
                <option class="lang-option" value="C/C++">C/C++</option>
                <option class="lang-option" value="Go">Go</option>
                <option class="lang-option" value="Ruby">Ruby</option>
                <option class="lang-option" value="TypeScript"
                  >TypeScript</option
                >
                <option class="lang-option" value="Objective-C"
                  >Objective-C</option
                >
                <option class="lang-option" value="Swift">Swift</option>
                <option class="lang-option" value="English (normal)" id="eng"
                  >English (normal)</option
                >
                <option class="lang-option" value="English (advanced)" id="engA"
                  >English (advanced)</option
                >
              </select>
              <!-- wpm: <span id="live-wpm">--</span> / acc:
              <span id="live-acc">--</span> -->
            </div>
          </div>
          <div id="cursor" class="fade-in"></div>
          <pre id="words-pre"></pre>
        </div>
        <div id="input-wrapper">
          <input tabindex="0" id="input-area" />
        </div>
      </div>
      <div id="results" class="fade-in">
        <div class="stat-container main">
          <div class="label">WPM</div>
          <div class="stat" id="net-wpm"></div>
        </div>
        <div class="stat-container">
          <div class="label">Raw WPM</div>
          <div class="stat" id="raw-wpm"></div>
        </div>
        <div class="stat-container">
          <div class="label">Accuracy</div>
          <div class="stat" id="accuracy"></div>
        </div>
      </div>
      <div>
        <button tabindex="0" id="reset-btn">Reset</button>
      </div>
    </div>
  </body>
</html>
