<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bash-dash</title>
    <link
      id="custom-style"
      rel="stylesheet"
      type="text/css"
      href="themes/8008.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/themeSelect.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logo">bash-dash</div>
    <div class="main-content">
      <div id="themes" class="test-hide">
        <div id="theme-label">theme</div>
        <div class="select-container">
          <div class="selected">selected elem</div>
          <div class="options-container"></div>
        </div>
      </div>
      <div class="container">
        <div id="words">
          <div class="settings-container fade-in">
            <div id="time-select" class="test-hide">
              time(s): <span class="time-option" id="t-15">15</span> /
              <span class="time-option" id="t-30">30</span> /
              <span class="time-option" id="t-60">60</span> /
              <span class="time-option" id="t-120">120</span> /
              <span class="time-option" id="t-180">180</span>
            </div>
            <div id="lang-container" class="test-hide">
              prog lang (<span class="test-option" id="keywords">keywords</span>
              / <span class="test-option" id="code">code</span>):
              <select id="lang-select">
                <option class="lang-option" value="Python">Python</option>
                <option class="lang-option" value="JavaScript"
                  >JavaScript</option
                >
                <option class="lang-option" value="Java">Java</option>
                <option class="lang-option" value="C">C</option>
                <option class="lang-option" value="Go">Go</option>
                <option class="lang-option" value="English (normal)" id="eng"
                  >English (normal)</option
                >
                <option class="lang-option" value="English (advanced)" id="engA"
                  >English (advanced)</option
                >
              </select>
              <!-- wpm: <span id="live-wpm">--</span> / acc:
              <span id="live-acc">--</span> -->
            </div>
          </div>
          <div id="cursor" class="fade-in"></div>
          <pre id="words-pre" class="fade-in"></pre>
        </div>
        <div id="input-wrapper">
          <input tabindex="0" id="input-area" />
        </div>
      </div>
      <div id="results" class="fade-in">
        <div class="stat-container main">
          <div class="label">WPM</div>
          <div class="stat" id="net-wpm"></div>
        </div>
        <div class="stat-container">
          <div class="label">Raw WPM</div>
          <div class="stat" id="raw-wpm"></div>
        </div>
        <div class="stat-container">
          <div class="label">Accuracy</div>
          <div class="stat" id="accuracy"></div>
        </div>
      </div>
      <button tabindex="0" id="reset-btn">Reset</button>
    </div>
    <div id="progress-bar"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/python.js"></script>
    <script src="scripts/cWords.js"></script>
    <script src="scripts/goWords.js"></script>
    <script src="scripts/javaWords.js"></script>
    <script src="scripts/javascriptWords.js"></script>
    <script src="scripts/englishWords.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/scoring.js"></script>
    <script src="scripts/textGenerator.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/themeSelect.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
