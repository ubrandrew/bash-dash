<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bash-dash</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
      defer
    ></script>
    <script src="scripts/test.js" defer></script>
    <script src="scripts/timer.js" defer></script>
    <script src="scripts/scoring.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div id="words" class="fade-in">
          <div id="live-stats">
            wpm: <span id="live-wpm">--</span> / acc:
            <span id="live-acc">--</span>
          </div>
          <div id="cursor"></div>
          <pre id="words-pre"></pre>
        </div>
        <div id="input-wrapper">
          <input tabindex="0" id="input-area" />
        </div>
      </div>
      <div id="results" class="fade-in">
        <div class="stat-container">
          <div class="label">WPM</div>
          <div class="stat" id="net-wpm"></div>
        </div>
        <div class="stat-container">
          <div class="label">Raw WPM</div>
          <div class="stat" id="raw-wpm"></div>
        </div>
        <div class="stat-container">
          <div class="label">Accuracy</div>
          <div class="stat" id="accuracy"></div>
        </div>
      </div>
      <div>
        <button tabindex="0" id="reset-btn">Reset</button>
      </div>
    </div>
  </body>
</html>
